<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeding Humanity</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }
        
        .auth-button {
            padding: 8px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .auth-button.login {
            background-color: #4a90e2;
        }
        
        .auth-button.login:hover {
            background-color: #357abD;
        }
        
        .auth-button.signup {
            background-color: #50b848;
        }
        
        .auth-button.signup:hover {
            background-color: #429a3e;
        }
        
        .auth-button.admin {
            background-color: #f5a623;
        }
        
        .auth-button.admin:hover {
            background-color: #e09010;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Feeding <span>Humanity</span></h1>
        </div>
        <nav class="nav-menu">
            <a href="#" class="active">HOME</a>
            <a href="pages/mission.html">OUR MISSION</a>
            <a href="pages/news.html">NEWS & PRESS</a>
            <a href="pages/help.html">HOW TO HELP</a>
            <a href="pages/contact.html">CONTACT</a>
        </nav>
    </header>

    <main class="hero-section">
        <div class="action-sidebar">
            <a href="pages/login.html" class="action-button donation">
                <h2>MAKE</h2>
                <p>DONATIONS</p>
            </a>
            <a href="pages/signup.html" class="action-button volunteer">
                <h2>JOIN</h2>
                <p>VOLUNTEER</p>
            </a>
            <a href="#" class="action-button children">
                <h2>HELP</h2>
                <p>CHILDREN</p>
            </a>
        </div>
        
        <div class="hero-content">
            <div class="hero-image">
                <!-- Image will be set as background in CSS -->
            </div>
            <div class="hero-text">
                <h2>"TOGETHER we can CHANGE</h2>
                <h3>Many Young LIVES"</h3>
            </div>
        </div>
    </main>

    <div class="auth-links">
        <a href="pages/login.html" class="auth-button login">Login</a>
        <a href="pages/login.html?admin=true" class="auth-button admin">Admin Login</a>
        <a href="pages/signup.html" class="auth-button signup">Sign Up</a>
    </div>
</body>
</html>
