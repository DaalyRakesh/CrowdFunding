services:
  - type: web
    name: feeding-humanity
    env: node
    buildCommand: |
      echo "ðŸ§¹ Starting aggressive bcrypt removal..."
      rm -rf node_modules package-lock.json
      npm cache clean --force
      npm install
      npm uninstall bcrypt || true
      rm -rf node_modules/bcrypt || true
      node verify-no-bcrypt.js
      echo "âœ… Build completed successfully"
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_PRODUCTION
        value: false 