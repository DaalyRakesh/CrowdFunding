services:
  - type: web
    name: feeding-humanity
    env: node
    buildCommand: |
      rm -rf node_modules package-lock.json
      npm install
      npm uninstall bcrypt || true
      node verify-no-bcrypt.js
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_PRODUCTION
        value: false 