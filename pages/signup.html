<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeding Humanity - Sign Up</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <style>
        .error-message {
            color: #ff6b6b;
            margin-bottom: 15px;
            text-align: center;
            padding: 8px;
            border-radius: 4px;
            background-color: rgba(255, 107, 107, 0.1);
            display: none;
        }
        
        .error-message ul {
            text-align: left;
            margin: 5px 0 0 20px;
            padding: 0;
        }
        
        .form-group.error input {
            border-color: #ff6b6b;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>Create Account</h2>
                <p>Join our community today</p>
            </div>
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    </div>
                </div>
                <div id="signupError" class="error-message"></div>
                <div class="form-options">
                    <label class="terms">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="submitBtn">Create Account</button>
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Utility function to show error messages
        function showError(message, errors = []) {
            const errorElement = document.getElementById('signupError');
            
            // Clear any previous content
            errorElement.innerHTML = '';
            
            // Add the main error message
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            errorElement.appendChild(messageElement);
            
            // If there are additional errors, show them as a list
            if (errors.length > 0) {
                const errorList = document.createElement('ul');
                
                errors.forEach(error => {
                    const listItem = document.createElement('li');
                    listItem.textContent = error;
                    errorList.appendChild(listItem);
                });
                
                errorElement.appendChild(errorList);
            }
            
            // Display the error element
            errorElement.style.display = 'block';
            
            // Scroll to error message
            errorElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        // Reset form errors
        function resetFormErrors() {
            document.getElementById('signupError').style.display = 'none';
            document.querySelectorAll('.form-group.error').forEach(el => {
                el.classList.remove('error');
            });
        }
        
        // Set loading state
        function setLoading(isLoading) {
            const submitBtn = document.getElementById('submitBtn');
            
            if (isLoading) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loading-spinner"></span> Creating Account...';
            } else {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Create Account';
            }
        }
        
        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Reset any previous errors
            resetFormErrors();
            
            // Get form values
            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const termsAccepted = document.getElementById('terms').checked;
            
            // Client-side validation
            let errors = [];
            
            if (!fullname) errors.push('Full name is required');
            if (!email) errors.push('Email address is required');
            if (!password) errors.push('Password is required');
            if (!confirmPassword) errors.push('Please confirm your password');
            if (!termsAccepted) errors.push('You must accept the Terms of Service and Privacy Policy');
            
            if (password !== confirmPassword) {
                errors.push('Passwords do not match');
                document.querySelector('.form-group:nth-child(4)').classList.add('error');
            }
            
            if (password && password.length < 6) {
                errors.push('Password must be at least 6 characters');
                document.querySelector('.form-group:nth-child(3)').classList.add('error');
            }
            
            // If there are validation errors, show them and stop
            if (errors.length > 0) {
                showError('Please fix the following errors:', errors);
                return;
            }
            
            // Show loading state
            setLoading(true);
            
            console.log('Attempting to register with data:', { fullname, email });
            
            try {
                // Call the API to register
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fullname, email, password })
                });
                
                console.log('Registration response status:', response.status);
                
                // Parse response data
                const data = await response.json();
                console.log('Registration response data:', data);
                
                // Handle different response statuses
                if (response.ok) {
                    if (data.message === 'User registered successfully') {
                        // Save user info in localStorage
                        localStorage.setItem('userEmail', email);
                        localStorage.setItem('userName', fullname);
                        localStorage.setItem('userId', data.userId);
                        
                        if (data.isAdmin) {
                            localStorage.setItem('isAdmin', 'true');
                        }
                        
                        console.log('User data saved to localStorage:', {
                            email: email,
                            name: fullname,
                            id: data.userId,
                            isAdmin: data.isAdmin
                        });
                        
                        // Registration successful, redirect to dashboard page directly
                        alert('Registration successful! Redirecting to dashboard.');
                        window.location.href = 'dashboard.html';
                    } else {
                        // Unexpected response even though status was OK
                        showError(data.message || 'Registration completed but with an unexpected response');
                    }
                } else {
                    // Error response from server
                    if (data.errors && Array.isArray(data.errors)) {
                        showError(data.message || 'Registration failed', data.errors);
                    } else {
                        showError(data.message || 'Registration failed. Please try again.');
                    }
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('Connection error: ' + (error.message || 'Unable to connect to the server'));
            } finally {
                // Reset loading state
                setLoading(false);
            }
        });
    </script>
</body>
</html>
