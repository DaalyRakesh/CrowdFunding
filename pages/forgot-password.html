<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Feeding Humanity</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <style>
        .success-message {
            color: #28a745;
            margin-bottom: 15px;
            text-align: center;
            padding: 12px;
            border-radius: 4px;
            background-color: rgba(40, 167, 69, 0.1);
            display: none;
        }
        
        .error-message {
            color: #ff6b6b;
            margin-bottom: 15px;
            text-align: center;
            padding: 8px;
            border-radius: 4px;
            background-color: rgba(255, 107, 107, 0.1);
            display: none;
        }
        
        .info-message {
            color: #17a2b8;
            margin-bottom: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 4px;
            background-color: rgba(23, 162, 184, 0.1);
            display: none;
        }
        
        .suggestion-link {
            margin-top: 10px;
            display: none;
            text-align: center;
        }
        
        .suggestion-link a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 600;
        }
        
        .suggestion-link a:hover {
            text-decoration: underline;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .btn-secondary:disabled {
            background-color: #a9a9a9;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>Forgot Password</h2>
                <p>Enter your email address to reset your password</p>
            </div>
            <form class="auth-form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                <div id="infoMessage" class="info-message"></div>
                <button type="submit" class="btn btn-primary btn-block" id="submitButton">Reset Password</button>
                <div id="suggestionLink" class="suggestion-link">
                    <a href="signup.html">Create new account</a>
                </div>
                <div class="auth-footer">
                    <p>Remember your password? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get the email
            const email = document.getElementById('email').value;
            
            // Clear any previous messages
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            const infoElement = document.getElementById('infoMessage');
            const suggestionLink = document.getElementById('suggestionLink');
            
            errorElement.style.display = 'none';
            successElement.style.display = 'none';
            infoElement.style.display = 'none';
            suggestionLink.style.display = 'none';
            
            // Remove any previously added direct reset button
            const existingButton = document.querySelector('.btn-secondary');
            if (existingButton) {
                existingButton.remove();
            }
            
            // Set button to loading state
            const submitButton = document.getElementById('submitButton');
            const originalButtonText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';
            
            // First, check if the email is properly formatted
            const emailRegex = /^[\w.-]+@[a-zA-Z\d.-]+\.[a-zA-Z]{2,}$/;
            if (!emailRegex.test(email)) {
                errorElement.textContent = 'Please enter a valid email address';
                errorElement.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = originalButtonText;
                return;
            }
            
            // Add the direct reset button immediately - since we know email isn't working
            const directResetBtn = document.createElement('button');
            directResetBtn.className = 'btn btn-secondary btn-block';
            directResetBtn.style.marginTop = '15px';
            directResetBtn.textContent = 'Use Direct Reset Link (Recommended)';
            directResetBtn.onclick = function(e) {
                e.preventDefault();
                
                // Disable the button to prevent multiple clicks
                this.disabled = true;
                this.textContent = 'Processing...';
                
                // Call the direct reset link API
                fetch(`/api/auth/direct-reset-link?email=${encodeURIComponent(email)}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Server responded with status ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.resetLink) {
                            successElement.innerHTML = `
                                <p><strong>Password Reset Link Generated</strong></p>
                                <p style="margin-top: 10px;">Click the link below to reset your password:</p>
                                <a href="${data.resetLink}" style="display: block; margin-top: 10px; word-break: break-all;">${data.resetLink}</a>
                            `;
                            successElement.style.display = 'block';
                            errorElement.style.display = 'none';
                        } else {
                            // Error generating direct reset link
                            errorElement.innerHTML = `
                                <p>We couldn't generate a reset link for this email. Please make sure you have registered an account with this email.</p>
                            `;
                            errorElement.style.display = 'block';
                        }
                    })
                    .catch(error => {
                        console.error('Error getting direct reset link:', error);
                        errorElement.innerHTML = `
                            <p>Error: ${error.message}</p>
                            <p>Please make sure you have an account with this email address.</p>
                        `;
                        errorElement.style.display = 'block';
                    })
                    .finally(() => {
                        // Re-enable the button
                        this.disabled = false;
                        this.textContent = 'Use Direct Reset Link (Recommended)';
                    });
            };
            
            // Append the button to the form
            document.getElementById('forgotPasswordForm').appendChild(directResetBtn);
            
            // Still try the regular email method as a fallback
            fetch('/api/auth/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Server responded with status ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Clear the form
                document.getElementById('forgotPasswordForm').reset();
                
                // Check if the user exists (without exposing this fact to potential attackers)
                if (data.exists === false) {
                    // Show a message that hints the user might not be registered without explicitly saying so
                    infoElement.innerHTML = 'We don\'t recognize that email. Please check your spelling or consider creating an account.';
                    infoElement.style.display = 'block';
                    suggestionLink.style.display = 'block';
                    
                    // Remove the direct reset button if email doesn't exist
                    const directBtn = document.querySelector('.btn-secondary');
                    if (directBtn) directBtn.remove();
                } else {
                    errorElement.innerHTML = `
                        <p><strong>Email System Issue</strong></p>
                        <p>We're having issues sending emails right now. Please use the "Use Direct Reset Link" button below.</p>
                    `;
                    errorElement.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error with forgot password:', error);
                errorElement.innerHTML = `
                    <p>Error: ${error.message}</p>
                    <p>Please try the direct reset link option below.</p>
                `;
                errorElement.style.display = 'block';
            })
            .finally(() => {
                // Reset button state
                submitButton.disabled = false;
                submitButton.textContent = originalButtonText;
            });
        });
    </script>
</body>
</html>
